<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Feladat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            height: 30vh;
            border: 1px solid black;
        }
        .custom-margin {
            margin: 2px;
            border: 1px solid black;
        }
        .scrollable-container {
            height: 30vh;
            border: 1px solid black;
            margin-top: 2px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <div class="row">
            <div class="col custom-margin">Column1</div>
            <div class="col custom-margin">Column2</div>
            <div class="col custom-margin">Column3</div>
        </div>
    </div>
    
    <div class="container" style="height: 30vh; background-color: #0dcaf0;">
        <div class="row">
            <div class="col text-light bg-primary m-2">Column1</div>
            <div class="col text-light bg-primary m-2">Column2</div>
            <div class="col text-light bg-primary m-2">Column3</div>
        </div>
    </div>

    <div class="container scrollable-container">
        <div class="row">
            <div class="col-lg custom-margin">Column1</div>
            <div class="col-lg custom-margin">Column2</div>
            <div class="col-lg custom-margin">Column3</div>
        </div>
        <div class="row mt-2">
            <div class="col-xl m-2 border">Column4</div>
            <div class="col-xl m-3 border">Column5</div>
            <div class="col-xl m-4 border">Column6</div>
        </div>
    </div>

    <div class="container custom-container bg-secondary mt-2">
        <div class="row bg-danger text-light m-2">
            <div class="col-md bg-primary m-2">Column1</div>
            <div class="col-md bg-success m-2">Column2</div>
            <div class="col-md bg-primary m-2">Column3</div>
        </div>
        <div class="row bg-warning text-dark m-2">
            <div class="col-xl bg-info m-2">Column4</div>
            <div class="col-xl bg-success m-2">Column5</div>
            <div class="col-xl bg-info m-2">Column6</div>
        </div>
    </div>
</body>
</html>
