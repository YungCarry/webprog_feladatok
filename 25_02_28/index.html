<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mt-4">
      <div class="first-row">
        <div class="row">
          <div class="col-xl-4 bg-primary text-white">1. Column</div>
          <div class="col-md-4 bg-warning text-white">2. Column</div>
          <div class="col-lg-4 bg-secondary text-white">3. Column</div>
        </div>
      </div>

      <div class="justify-content-center d-flex">
        <div
          class="container2 bg-light text-dark p-5 rounded border justify-content-center d-flex"
        >
          <h1>Üdvözöllek!</h1>
          <p>Ez egy középre igazított Bootstrap box.</p>
          <button class="btn-primary">Kattints ide</button>
        </div>
      </div>

      <div>
        <div class="row">
          <div class="col-md-4 bg-warning text-white">1. Column</div>
          <div class="col-lg-4 bg-primary text-white border">2. Column</div>
          <div class="col-xxl-4 bg-success text-white">3. Column</div>
        </div>
      </div>
    </div>
  </body>
</html>
