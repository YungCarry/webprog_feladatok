  <body>
    <script>
      function isEmpty(obj) {
        if (obj === null || obj === undefined) {
          return true;
        }

        for (var key in obj) {
          if (obj.hasOwnProperty(key)) {
            return false;
          }
        }

        return true;
      }
    </script>
